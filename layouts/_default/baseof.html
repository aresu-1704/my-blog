<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Description }}{{ end }}"
    />
    <title>
      {{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title
      }}{{ end }}
    </title>

    <!-- Favicon -->
    {{ if .Site.Params.favicon }}
    <link rel="icon" type="image/x-icon" href="{{ .Site.Params.favicon }}" />
    {{ end }}

    <!-- Tailwind CSS v3 CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config for Dark Blue Theme -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                200: "#bae6fd",
                300: "#7dd3fc",
                400: "#38bdf8",
                500: "#0ea5e9",
                600: "#0284c7",
                700: "#0369a1",
                800: "#075985",
                900: "#0c4a6e",
              },
            },
          },
        },
      };
    </script>

    <!-- Custom CSS -->
    {{ $style := resources.Get "css/main.css" }} {{ if $style }}
    <link rel="stylesheet" href="{{ $style.Permalink }}" />
    {{ end }}
  </head>
  <body class="bg-slate-900 text-gray-100">
    <!-- Navbar -->
    {{ partial "navbar.html" . }}

    <!-- Main Content -->
    <main class="min-h-screen">{{ block "main" . }}{{ end }}</main>

    <!-- Footer -->
    <footer
      class="bg-slate-950 text-gray-400 py-8 mt-12 border-t border-slate-800"
    >
      <div class="container mx-auto px-4 text-center">
        <p>&copy; {{ now.Year }} {{ .Site.Title }}. All rights reserved.</p>
      </div>
    </footer>

    <!-- Search JavaScript -->
    <script src="/js/search.js"></script>
  </body>
</html>
