{{ define "main" }}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-4xl font-bold mb-8 text-white">Danh mục (Categories)</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {{ range .Site.Taxonomies.categories }}
    <a
      href="{{ .Page.Permalink }}"
      class="block bg-slate-800 border border-slate-700 rounded-lg shadow-lg p-6 hover:shadow-xl hover:border-cyan-500 transition-all duration-300"
    >
      <h2 class="text-2xl font-bold text-cyan-400 mb-2">{{ .Page.Title }}</h2>
      <p class="text-gray-400">{{ .Count }} bài viết</p>
    </a>
    {{ end }}
  </div>
</div>
{{ end }}
